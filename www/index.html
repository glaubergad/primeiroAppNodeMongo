<!doctype html>
<html lang="en">
<head>
    <title>Bem vindo ao meu primeiro server ExpressJS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<header>
    <div class="jumbotron align-content-center">
        <h3>CRUD NODEJS</h3>
    </div>
</header>

<h4>FORMULÁRIO DE CITAÇÕES</h4>
<div class="container">
    <div class="col-12">
        <form action="/quotes" method="POST">
            <div class="form-group row">
                <label for="name" class="col-sm-1-12 col-form-label">Nome</label>
                <div class="col-12">
                    <input type="text" class="form-control" name="name" id="name" placeholder="digite seu nome">
                </div>
            </div>

            <div class="form-group row">
                <label for="quote" class="col-sm-1-12 col-form-label">Citação</label>
                <div class="col-12">
                    <input type="text" class="form-control" name="quote" id="quote" placeholder="digite seu comentario">
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Action</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-12">
        <table class="table table-striped table-bordered" id="myTable">
            <thead>
            <th>NOME</th>
            <th>COMENTARIO</th>
            </thead>

        </table>
        <script>
            $(document).ready(function () {
                var url = "quotes"

                $.ajax({
                    url: "quotes",
                    beforeSend: function (xhr) {
                        xhr.overrideMimeType("application/json");
                    }
                })
                    .done(function (data) {
                        if (data.length > 0) {
                            var td ='';
                            for (var i = 0; i < data.length; i++) {
                                td = td + "<tr><td>" + data[i].name + "</td><td>" + data[i].quote + "</td></tr>"
                            }
                        $('#myTable').append($(td));
                        }
                    });
            });
        </script>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
